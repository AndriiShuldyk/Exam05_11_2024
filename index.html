<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Білет №2</title>
    <style>
       html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      #mapContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h1>ПРАКТИЧНЕ ЗАВДАННЯ ДО ІСПИТУ</h1>
    <h3>З дисципліни "Програмування Інтернет"</h3>
    <h5>Шулдик Андрій Юрійович</h5>
    <h5>4-12</h5>
    <h5>ФІТ</h5>
    <h5>Білет №2</h5>
    <div id="mapContainer"></div>

    <script>
      function loadMap() {
        const iframe = document.createElement('iframe');
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0";
        iframe.style.border = "0";
        iframe.src = "https://maps.google.com/maps?hl=en&q=Uzyn&z=12&ie=UTF8&iwloc=B&output=embed";
        document.getElementById('mapContainer').appendChild(iframe);
      }

      window.onload = loadMap;
    </script> 
  </body>
</html>
