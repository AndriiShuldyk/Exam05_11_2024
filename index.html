<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Білет №2</title>
    <style>
       html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      #mapContainer {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .google-text {
        position: absolute;
        top: -20px; /* Відступ від верху контейнера */
        left: 50%;
        transform: translateX(-50%);
        font-size: 3em;
        font-weight: bold;
        font-family: Arial, sans-serif;
        display: flex;
      }
      
      .google-text span:nth-child(1) { color: #4285F4; } 
      .google-text span:nth-child(2) { color: #EA4335; } 
      .google-text span:nth-child(3) { color: #FBBC05; } 
      .google-text span:nth-child(4) { color: #4285F4; } 
      .google-text span:nth-child(5) { color: #34A853; } 
      .google-text span:nth-child(6) { color: #EA4335; } 
      .google-text span:nth-child(7) { color: #4285F4; } 
      .google-text span:nth-child(8) { color: #34A853; } 
      .google-text span:nth-child(9) { color: #EA4335; }
      .google-text span:nth-child(10) { color: #FBBC05; }
    </style>
  </head>
  <body>
    <h1>ПРАКТИЧНЕ ЗАВДАННЯ ДО ІСПИТУ</h1>
    <h3>З дисципліни "Програмування Інтернет"</h3>
    <h5>Шулдик Андрій Юрійович</h5>
    <h5>4-12</h5>
    <h5>ФІТ</h5>
    <h5>Білет №2</h5>
    
    <!-- Контейнер для карти і тексту "Ґуґл карта" -->
    <div id="mapContainer">
      <div class="google-text">
        <span>Ґ</span>
        <span>у</span>
        <span>ґ</span>
        <span>л</span>
        <span> </span>
        <span>к</span>
        <span>а</span>
        <span>р</span>
        <span>т</span>
        <span>а</span>
      </div>
    </div>

    <script>
      function loadMap() {
        const iframe = document.createElement('iframe');
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.frameBorder = "0";
        iframe.style.border = "0";
        iframe.src = "https://maps.google.com/maps?hl=en&q=Uzyn&z=12&ie=UTF8&iwloc=B&output=embed";
        document.getElementById('mapContainer').appendChild(iframe);
      }

      window.onload = loadMap;
    </script> 
  </body>
</html>
